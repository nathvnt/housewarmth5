<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HouseWarmth</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="stylish.css">
    </head>
    <body class="bg-black">
      <!-- head, just putting title here -->
      <div id="banner" class="w-full border-b-2 border-emerald-50">

        <div class="w-[20%] text-center p-6">
          <h1 id="title" class="text-emerald-50 text-6xl hover:underline">housewarmth</h1>
        </div>
  
      </div>

      <!-- navbar, make responsive filter menu -->
      <div class="relative flex items-center py-4 mt-6">
        <div id="dash" class="absolute w-full border-t-[2px] border-dashed border-emerald-50 -z-10"></div>
        <div class="absolute w-4/6 ml-8 p-2 flex flex-row text-center text-emerald-50 bg-black text-xl z-10">
          <div id="homebtn" class="w-1/5 border-emerald-50 border-2 rounded-l-lg hover:text-[21px]">
            <h2 class="p-[12px]">⌂</h2>
          </div>
          <div id="portbtn" class="w-1/5 border-emerald-50 border-2 hover:text-[21px]">
            <h2 class="p-[12px]">portfolio</h2>
          </div>
          <div id="gallbtn" class="w-1/5 border-emerald-50 border-2 hover:text-[21px]">
            <h2 class="p-[12px]">gallery</h2>
          </div>
          <div id="menubtn" class="w-1/5 border-emerald-50 border-2 hover:text-[21px]">
            <h2 class="p-[12px]">☰</h2>
          </div>
          <div id="settbtn" class="w-1/5 border-emerald-50 border-2 rounded-r-lg hover:text-[21px]">
            <h2 class="p-[12px]">⚙</h2>
          </div>
        </div>
      </div>
      
    
      
      <!-- containers for pages -->
      <div id="page-container" class="relative w-full mt-8">
        <!-- home page -->
        <div id="homepage" class="z-0 absolute w-full text-center">
          <span class="text-emerald-50">testing home</span>
        </div>
      
        <!-- portfolio page -->
        <div id="portfoliopage" class="z-0 absolute w-full text-center">
          <span class="text-emerald-50">testing portfolio</span>
        </div>
      
        <!-- gallery page -->
        <div id="gallerypage" class="z-0 absolute w-full">
          <h3 class="text-emerald-50 ">testing gallery</h3>
        </div>
      </div>

      <!-- menu drop down -->
      <div id="menudrop" class="top-[190px] w-[14%] ml-[41.25%] rounded-lg z-10 absolute bg-black border-emerald-50 border-2 text-center text-emerald-50" style="display: none;">
        <div class="hover:bg-emerald-700 hover:text-[17px] rounded-t-lg">
          <h3 class="py-3 border-b-[1px]">contact</h3>
        </div>
        <div class="hover:bg-emerald-700 hover:text-[17px]">
          <h3 class="py-3 border-b-[1px]">github</h3>
        </div>
        <div class="hover:bg-emerald-700 hover:text-[17px]">
          <h3 class="py-3 border-b-[1px]">dungeon synths</h3>
        </div>
        <div class="hover:bg-emerald-700 hover:text-[17px] rounded-b-lg">
          <h3 class="py-3">moxfield</h3>
        </div>
      </div>
      
      <!-- settings drop down -->
      <div id="settingsdrop" class="top-[190px] w-[35%] ml-[55%] rounded-lg z-10 absolute bg-black border-emerald-50 border-2 text-emerald-50" style="display: none;">
        <!-- banner animation speed slider -->
        <div class="rounded-t-lg flex flex-row pl-8">
          <div>
            <h3 class="p-6">Banner Animation Speed: </h3>
          </div>
          <div class="p-6 flex flex-row">
            <h3 class="mr-4">fast</h3>
            <div class="pt-[2px]">
              <input type="range" id="speedSlider" min="3" max="60" value="30" class="slider rounded-[4px]">
            </div>
            <h3 class="ml-4">slow</h3>
          </div>
        </div>

        <div class="flex flex-row pl-8">
          <div>
            <h3 class="p-6">Primary Accent Color: </h3>
          </div>
          <div class="pt-[22px] mx-5"><div id="1stemerald" class="bg-emerald-700 w-[30px] h-[30px] rounded-sm"></div></div>
          <div class="pt-[22px] mx-5"><div id="1stviolet" class="bg-violet-700 w-[30px] h-[30px] rounded-sm"></div></div>
          <div class="pt-[22px] mx-5"><div id="1stteal" class="bg-teal-500 w-[30px] h-[30px] rounded-sm"></div></div>
          <div class="pt-[22px] mx-5"><div id="1storange" class="bg-orange-500 w-[30px] h-[30px] rounded-sm"></div></div>
          <div class="pt-[22px] mx-5"><div id="1stred" class="bg-red-500 w-[30px] h-[30px] rounded-sm"></div></div>
        </div>

        <!-- secondary accent color selector -->
        <div class="flex flex-row pl-8">
          <div>
            <h3 class="p-6">Secondary Accent Color: </h3>
          </div>
          <div class="pt-[22px] mr-5 ml-1"><div id="2ndwhite" class="bg-emerald-50 w-[30px] h-[30px] rounded-sm"></div></div>
          <div class="pt-[22px] mx-5"><div id="2ndgrey" class="bg-neutral-400 w-[30px] h-[30px] rounded-sm"></div></div>
          <div class="pt-[22px] mx-5"><div id="2ndcyan" class="bg-cyan-200 w-[30px] h-[30px] rounded-sm"></div></div>
          <div class="pt-[22px] mx-5"><div id="2ndamber" class="bg-amber-950 w-[30px] h-[30px] rounded-sm"></div></div>
          <div class="pt-[22px] mx-5"><div id="2ndrose" class="bg-rose-400 w-[30px] h-[30px] rounded-sm"></div></div>
        </div>
        <!-- todo: - add color palet options for banner animation
                   - add slider for primary accent color opacity
                   - add color selector for font color
                   - add toggle for light or dark theme
                    -->
      </div>

      <script src="nav-script.js"></script>
    </body>
</html>
